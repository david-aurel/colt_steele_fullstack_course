<body>
    <h1>Annoy-O-Matic</h1>

    <ul>
        <li>Ask the user "Are we here yet?"</li>
        <li>Keep asking and asking and again until they enter "Yes" or "Yeah"</li>
        <li>Then, alert "Yay, we are finally made it!"</li>
        <li><strong>Bonus: A user can enter any string as long as it contains "yes" in it</strong></li>
    </ul>
